<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>payPage</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="class_header">
    <span ><</span>
    <p>支付订单</p>
  </header>
  <section id='pay_money'>
    <img src="imgs/logo.png">
    <div>
      <h5>¥ 90</h5>
      <p>科目二培训费</p>
    </div>
  </section>
  <section id='payment_select'>
    <div class='pay_L ali'>
      <img src="imgs/alipay.png" alt="">
      <div>
        <h4>支付宝支付</h4>
        <p>推荐有支付宝账号的用户使用</p>
      </div>
      <input type="checkbox" class="active_pay" >
    </div>
    <div class='pay_L wechart'>
        <img src="imgs/wechartpay.png" alt="">
        <div>
          <h4 >微信支付</h4>
          <p>推荐安装微信5.0以上版本户使用</p>
        </div>
        <input type="checkbox" class='noactive' >
      </div>
  </section>
  <div id='pay_sure'>
    确认支付  <span>¥ 90</span>
  </div>

</body>
</html>
